<html>
 <head>
  <title>Nýskráning</title>
  <script type="text/javascript">
function checkpw()
{
	var pw1 = document.forms[0].pass.value;
	var pw2 = document.forms[0].pass2.value;
	if (pw1 != pw2)
		alert("Lykilorðin passa ekki!");
	else
		return true;
	return false;
}
  </script>
 </head>
 <body>
  <h1>GSF Verkefni 5</h1>
  <h2>Nýskráning</h2>
  <form method="post" action="register.php" onsubmit="return checkpw();">
   <table border="0">
    <tr><td>Notendanafn</td><td><input type="text" name="user" /></td></tr>
    <tr><td>Lykilorð</td><td><input type="password" name="pass" /></td></tr>
    <tr><td>Lykilorð (aftur)</td><td><input type="password" name="pass2" /></td></tr>
    <tr><td>&nbsp;</td><td><input type="submit" name="submit" value="Skrá mig" /></td></tr>
   </table>
  </form>
 </body>
</html>
